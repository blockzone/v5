<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scrollbar-width: thin;
            scrollbar-color: #333333 #111111;
        }

        body {
            background-color: #000000;
            color: #e8eaed;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 40px);
            width: 100vw;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            width: 4.5vw;
            background: linear-gradient(45deg, #1e1e1e, #2a2a2a);
            height: 100vh;
            transition: width 0.3s ease-in-out, background-color 0.5s ease-in-out;
            overflow: hidden;
            z-index: 999;
            top: 0;
            left: 0;
        }

        .sidebar:hover {
            width: 13vw;
            background: linear-gradient(45deg, #111, #222);
        }

        .sidebar ul {
            display: flex;
            flex-direction: column;
            list-style-type: none;
            gap: 1rem;
            padding-top: 2rem;
        }

        .sidebar li {
            display: block;
        }

        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background 0.2s ease, transform 0.2s ease;
            border-radius: 2vh;
            overflow: hidden;
            font-weight: bold;
        }

        .sidebar a:hover {
            background: #444;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .sidebar .nav-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0.8rem;
            transition: all 0.3s ease;
        }

        .sidebar .icon {
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar .text {
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-size: 1.3rem;
        }

        .sidebar:hover .text {
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar .highlighted a {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-left: 4.5vw;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: calc(100vw - 4.5vw);
            background-color: #000000;
            overflow: hidden;
            position: relative;
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .sidebar:hover + .main-content {
            margin-left: 13vw;
            width: calc(100vw - 13vw);
        }

        .tabs-top-bar {
            display: flex;
            height: 40px;
            background-color: #000000;
            align-items: center;
            padding: 0 8px;
            overflow-x: auto;
            overflow-y: hidden;
            flex-shrink: 0;
            transition: 0.3s;
        }

        .browser-header {
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            height: 52px;
            transition: 1s;
        }

        .url-bar-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            font-family: poppins;
        }

        .browser-actions {
            display: flex;
            margin-right: 8px;
            transition: 0.5s;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            margin-right: 4px;
        }

        .url-bar-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            height: 36px;
            background-color: #000000;
            border-radius: 4px;
            padding: 0 10px;
            margin: 0 10px;
            transition: 0.5s;
        }

        .url-bar {
            flex-grow: 1;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #666666;
            font-size: 14px;
            padding: 0 10px;
            font-family: 'Poppins', sans-serif;
        }

        .content-area {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            height: calc(100% - 52px);
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-left: 3px solid #333333;
            border-top: 3px solid #333333;
            border-right: 3px solid #333333;
            border-bottom: 0.5px solid #333333;
            border-top-left-radius: 20px;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 48px;
            }

            .sidebar:hover {
                width: 200px;
            }

            .main-content {
                margin-left: 48px;
                width: calc(100vw - 48px);
            }

            .sidebar:hover + .main-content {
                margin-left: 200px;
                width: calc(100vw - 200px);
            }

            .text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 40px;
            }

            .sidebar:hover {
                width: 180px;
            }

            .main-content {
                margin-left: 40px;
                width: calc(100vw - 40px);
            }

            .sidebar:hover + .main-content {
                margin-left: 180px;
                width: calc(100vw - 180px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="highlighted">
                    <a href="index.html">
                        <div class="nav-container">
                            <div class="icon"><i class="fa-solid fa-house"></i></div>
                            <div class="text">home</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="games/index.html">
                        <div class="nav-container">
                            <div class="icon"><i class="fa-solid fa-gamepad"></i></div>
                            <div class="text">games</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="movies/index.html">
                        <div class="nav-container">
                            <div class="icon"><i class="fa-solid fa-tv"></i></div>
                            <div class="text">movies</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="apps/index.html">
                        <div class="nav-container">
                            <div class="icon"><i class="fa-solid fa-tablet"></i></div>
                            <div class="text">apps</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="tabs/index.html">
                        <div class="nav-container">
                            <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <div class="text">tabs</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="settings/index.html">
                        <div class="nav-container">
                            <div class="icon"><i class="fa-solid fa-gear"></i></div>
                            <div class="text">settings</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="partners/index.html">
                        <div class="nav-container">
                            <div class="icon"><i class="fa-solid fa-handshake"></i></div>
                            <div class="text">partners</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="browser-header">
                <div class="url-bar-container">
                    <div class="browser-actions">
                        <div class="action-btn" id="back-btn">
                            <i class="fa-solid fa-arrow-left"></i>
                        </div>
                        <div class="action-btn" id="forward-btn">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div class="action-btn" id="reload-btn">
                            <i class="fa-solid fa-rotate-right"></i>
                        </div>
                    </div>
                    <div class="url-bar-wrapper">
                        <i class="fa-solid fa-magnifying-glass url-bar-icon"></i>
                        <input type="text" class="url-bar" id="url-bar" placeholder="Enter search or web address">
                    </div>
                </div>
            </div>
            <div class="content-area">
                <iframe src="/landin" id="main-frame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const urlBar = document.getElementById('url-bar');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const mainFrame = document.getElementById('main-frame');

        function navigateToUrl(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('/')) {
                url = 'https://' + url;
            }
            mainFrame.src = url;
        }

        urlBar.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                navigateToUrl(urlBar.value);
            }
        });

        backBtn.addEventListener('click', () => {
            mainFrame.contentWindow.history.back();
        });

        forwardBtn.addEventListener('click', () => {
            mainFrame.contentWindow.history.forward();
        });

        reloadBtn.addEventListener('click', () => {
            mainFrame.contentWindow.location.reload();
        });
    </script>
</body>
</html>
