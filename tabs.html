<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            z-index: 0;
        }
        .body-notsupported {
            display: none;
        }
        @media (max-width: 1525px) {
            .body-notsupported {
                position: absolute;
                display: flex;
                height: 100%;
                width: 100%;
                justify-content: center;
                align-items: center;
                align-content: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: white;
                background: rgba(0, 0, 0, 0.763);
                z-index: 999999;
            }
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
        }
        .sidebar {
            position: absolute;
            width: 3.5vw;
            background: rgb(19, 19, 55);
            height: 100vh;
            transition: width 0.2s ease-in-out;
            overflow: hidden;
            z-index: 999;
        }
        .sidebar:hover {
            width: 10vw;
        }
        .sidebar li:hover {
            background: gray;
        }
        .sidebar ul {
            transform: translateY(10%);
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: 0;
            list-style-type: none;
            gap: 1rem;
        }
        .sidebar li {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: row;
            gap: 0rem;
            transition: transform 0.5s ease-in-out, gap 0.5s ease-in-out, background 0.2s ease;
            border-radius: 2vh;
        }
        .sidebar li .icon {
            width: 2rem;
            height: 2rem;
        }
        .sidebar li .text {
            width: 4rem;
            height: 2rem;
        }
        .sidebar li .container {
            width: fit-content;
            display: flex;
            flex-direction: row;
        }
        .sidebar li .text, .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            padding: 10px;
        }
        .sidebar .highlighted {
            background: rgba(255, 255, 255, 0.329);
        }
        .tabs-container {
            position: absolute;
            right: 0;
            top: 0;
            background: black;
            width: 96.5vw;
            height: 15vh;
            display: flex;
            flex-direction: column;
        }
        .tabs-container .urlbar {
            width: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
            align-self: flex-end;
            height: 40%;
            padding: 5px;
            bottom: 0;
            position: absolute;
            background: rgb(19, 23, 53);
        }
        .tabs-bar {
            width: 100%;
            height: 7.5vh;
            display: flex;
            align-items: center;
            background: rgb(19, 23, 53);
            flex-direction: row;
        }
        .tabs-bar .add-tabs button {
            border: none;
            background: none;
            margin-left: 15px;
            color: white;
        }
        .tabs-container #urlbar-input {
            width: 100%;
            border-radius: 2vh;
            border: none;
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
            height: 90%;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            outline: none;
        }
        .tabs-container .urlbar button {
            padding: 15px;
            color: white;
            background: none;
            border: none;
            margin-left: 10px;
            margin-right: 10px;
        }
        .tabs-container .urlbar button:hover {
            background: rgba(255, 255, 255, 0.329);
            border-radius: 2vh;
        }
        .site-window {
            position: absolute;
            width: 96.7vw;
            height: 85vh;
            bottom: 0;
            right: 0;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            outline: none;
        }
        .site-window iframe {
            width: 100%;
            height: 100%;
        }
        .tabs {
            display: flex;
            flex-direction: row;  
        }
        .tab {
            position: relative;
            padding-right: 20px;
            display: flex;
            align-items: center;
            border: white solid 2px;
            background: #000934;
            color: white;
            border-radius: 6px;
            padding: 6px 10px;
            padding: 10px;
            width: 10rem;
            margin-left: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .tab .close-btn {
            position: absolute;
            right: 10px;
            top: 2px;
            z-index: 10;
            cursor: pointer;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-size: 14px;
            transform: translateY(75%);
        }
    </style>
</head>
<body class="body">
    <div class="body-notsupported">
        <h1>This screen size is not supported!</h1>
    </div>
    <div class="sidebar">
        <ul>
            <!-- Add sidebar items here -->
        </ul>
    </div>
    <div class="tabs-container">
        <div class="tabs-bar">
            <div class="tabs"></div>
            <div class="add-tabs">
                <button><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <div class="urlbar">
            <input id="urlbar-input" type="text" placeholder="Enter URL...">
            <button onclick="createTab(document.getElementById('urlbar-input').value)"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
    <div class="site-window"></div>

    <script>
        const tabsContainer = document.querySelector(".tabs");
        const addTabButton = document.querySelector(".add-tabs button");
        const siteWindow = document.querySelector(".site-window");

        let tabId = 0;

        function createTab(url = "https://www.google.com/webhp?igu=1") {
            tabId++;

            const tab = document.createElement("div");
            tab.classList.add("tab");
            tab.dataset.tabId = tabId;

            const spinner = document.createElement("span");
            spinner.textContent = "Loading...";
            tab.appendChild(spinner);

            tab.addEventListener("click", () => switchTab(tabId));

            const iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.classList.add("site-frame");
            iframe.dataset.tabId = tabId;
            iframe.style.display = "none";

            iframe.addEventListener("load", () => {
                tab.innerHTML = "";

                const icon = document.createElement("img");
                icon.src = `https://www.google.com/s2/favicons?sz=64&domain=${new URL(url).hostname}`;
                icon.style.width = "16px";
                icon.style.height = "16px";
                icon.style.marginRight = "8px";

                const label = document.createElement("span");
                label.textContent = iframe.contentDocument?.title || new URL(url).hostname;

                const closeBtn = document.createElement("i");
                closeBtn.classList.add("fa-solid", "fa-xmark", "close-btn");
                closeBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    tab.remove();
                    iframe.remove();

                    const remainingTabs = document.querySelectorAll(".tab");
                    if (remainingTabs.length > 0) {
                        const lastTabId = remainingTabs[remainingTabs.length - 1].dataset.tabId;
                        switchTab(lastTabId);
                    }
                });

                tab.appendChild(icon);
                tab.appendChild(label);
                tab.appendChild(closeBtn);
            });

            tabsContainer.appendChild(tab);
            siteWindow.appendChild(iframe);

            switchTab(tabId);
        }

        function switchTab(id) {
            document.querySelectorAll(".site-frame").forEach(f => {
                f.style.display = f.dataset.tabId === String(id) ? "block" : "none";
            });

            document.querySelectorAll(".tab").forEach(t => {
                t.classList.toggle("active-tab", t.dataset.tabId === String(id));
            });
        }

        addTabButton.addEventListener("click", () => createTab());

        createTab();
    </script>
</body>
</html>
