
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="body">
    <div class="body-notsupported">
        <h1>This screen size is not supported!</h1>
      </div>
    <div class="sidebar">
        <ul>
            <li>
                <div class="container">
                    <div class="icon"><i class="fa-solid fa-house"></i></div>
                    <div class="text">Home</div>
                </div>
            </li>
            <li>
                <div class="container">
                    <div class="icon"><i class="fa-solid fa-gamepad"></i></div>
                    <div class="text">Games</div>
                </div>
            </li>
            <li>
                <div class="container">
                    <div class="icon"><i class="fa-solid fa-tv"></i></div>
                    <div class="text">Movies</div>
                </div>
            </li>
            <li>
                <div class="container">
                    <div class="icon"><i class="fa-solid fa-tablet"></i></div>
                    <div class="text">Apps</div>
                </div>
            </li>
            <li class="highlighted">
                <div class="container">
                    <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="text">Tabs</div>
                </div>
            </li>
            <li>
                <div class="container">
                    <div class="icon"><i class="fa-brands fa-discord"></i></div>
                    <div class="text">Discord</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="tabs-container">
        <div class="tabs-bar">
            <div class="tabs">

            </div>
            <div class="add-tabs">
                <button>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="urlbar">
            <button id="back">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="forward">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <button id="home">
                <i class="fa-solid fa-house"></i>
            </button>

            <input id="urlbar-input" placeholder="Search... "/>

            <button id="games">
                <i class="fa-solid fa-gamepad"></i>
            </button>
            <button id="movies">
                <i class="fa-solid fa-tv"></i>
            </button>
            <button id="more">
                <i class="fa-solid fa-ellipsis-v"></i>
            </button>
        </div>
    </div>
    <div class="site-window">
            
    </div>
</body>
</html>
<script src="scripts.js"></script>
