<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>unblockzone template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      font-weight: bold;
      text-transform: lowercase;
      scrollbar-width: thin;
      scrollbar-color: #333333 #111111;
    }

html, body {
  margin: 0;
  padding: 0;
}

body {
  color: #f8f9fa;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
  background: url('https://images.unsplash.com/photo-1707924962886-12ad20367315?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  z-index: -2;
  filter: brightness(0.7) blur(3px);
}

#particles-js {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-grow: 1;
  height: calc(100vh - 40px);
  width: 100vw;
  overflow: hidden;
}

.sidebar {
  position: fixed;
  width: 6vw;
  background: #343a40;
  box-shadow: 0 0 5px rgba(100, 149, 237, 0.3);
  height: 100vh;
  transition: width 0.3s ease-in-out;
  overflow: hidden;
  z-index: 999;
  top: 0;
  left: 0;
  transform: translateZ(0);
  margin-right: -1px;
}

.sidebar:hover {
  width: 15vw;
}

.sidebar ul {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding-top: 2rem;
  list-style-type: none;
}

.sidebar a {
  color: #f8f9fa;
  display: flex;
  align-items: center;
  text-decoration: none;
  padding: 0.5rem 0.8rem;
  border-radius: 2vh;
  transition: background 0.2s, transform 0.2s;
}

.sidebar a:hover {
  background: #495057;
  transform: scale(1.05);
}

.nav-container {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.icon {
  width: 2rem;
  height: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
}

.text {
  white-space: nowrap;
  opacity: 0;
  transform: translateX(-10px);
  transition: all 0.3s ease;
  font-size: 1.3rem;
}

.sidebar:hover .text {
  opacity: 1;
  transform: translateX(0);
}

.highlighted a {
  background: rgba(255, 255, 255, 0.1);
}

.sidebar:hover ~ .main-content {
  margin-left: 6vw;
  width: calc(100% - 6vw);
}

.main-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  margin-left: 4.5vw;
  width: calc(100% - 4.5vw);
  transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
}

.browser-header {
  height: 70px;
  background-color: #343a40;
  box-shadow: 0 0 5px rgba(100, 149, 237, 0.3);
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 8px 16px;
  position: relative;
  transform: translateZ(0);
  margin-left: -1px;
  gap: 10px;
}

.browser-header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0));
  opacity: 0.3;
}

.url-bar-container {
  display: flex;
  align-items: center;
  flex-grow: 1;
}

.browser-actions {
  display: flex;
  order: -1;
  margin-left: 20px;
}

.action-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ced4da;
  cursor: pointer;
  transition: background-color 0.2s;
  font-size: 16px;
  margin-right: 4px;
}

.action-btn:hover {
  background-color: #495057;
}

.url-bar-wrapper {
  display: flex;
  align-items: center;
  background-color: #2b3035;
  border-radius: 25px;
  padding: 0 15px;
  height: 40px;
  flex-grow: 1;
}

.url-bar {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #e9ecef;
  font-size: 16px;
  padding-left: 20px;
}

.content-area {
  flex-grow: 1;
  height: calc(100% - 70px);
  position: relative;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: none;
}

.home-screen {
  width: 100%;
  height: 100%;
  background: transparent;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 1;
}

.url-bar-icons {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: auto;
  margin-right: 5px;
}

.url-bar-icons i {
  cursor: pointer;
  font-size: 18px;
  color: #ced4da;
  transition: color 0.2s, transform 0.2s;
}

.url-bar-icons i:hover {
  color: #fff;
  transform: scale(1.1);
}

body.dark-mode {
  background: #000 !important;
}

body.dark-mode .browser-header,
body.dark-mode .sidebar {
  background-color: #000;
}

body.dark-mode .url-bar-wrapper {
  background-color: #222;
}

body.dark-mode .popup {
  background-color: #111;
}

body.incognito {
  background: url('https://garden.spoonflower.com/c/15197924/p/f/m/xIIl333PyyzkyIvJPgPxHyC8Zvdl-kAWYNamSdb5DXXqqKQU3gyFusuInw/Charcoal%20Grey%20Dark%20Gray%20Solid%20%234b4646.jpg') center/cover fixed !important;
}

body.incognito .browser-header,
body.incognito .sidebar {
  background-color: #222;
}

body.incognito .url-bar-wrapper {
  background-color: #444;
}

body.light-mode {
  background: #ffffff !important;
  color: #333333 !important;
}

body.light-mode .browser-header,
body.light-mode .sidebar {
  background-color: #f8f9fa !important;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

body.light-mode .url-bar-wrapper {
  background-color: #ffffff !important;
  border: 1px solid #dee2e6;
}

body.light-mode .url-bar {
  color: #333333 !important;
}

body.light-mode .sidebar a {
  color: #333333 !important;
}

body.light-mode .action-btn {
  color: #333333 !important;
}

body.light-mode .url-bar-icons i {
  color: #333333 !important;
}

.theme-container {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translateX(-50%);
  background: #343a40;
  border: 2px solid #ffffff;
  border-radius: 25px;
  padding: 30px;
  width: 60%;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  z-index: 10;
}

.theme-title {
  text-align: center;
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  font-size: 2rem;
  color: #ffffff;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
  margin-bottom: 15px;
}

.theme-divider {
  width: 100%;
  height: 2px;
  background: #ffffff;
  margin: 15px 0 25px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
}

.theme-options {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 20px;
}

.theme-circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #ffffff;
  cursor: pointer;
  transition: all 0.3s ease;
}

.theme-circle:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

.theme-container, .tab-cloaker-container {
  position: absolute;
  background: #343a40;
  border: 2px solid #ffffff;
  border-radius: 25px;
  padding: 40px;
  width: 70%;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  z-index: 10;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.5s ease forwards;
}

.theme-container {
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
}

.tab-cloaker-container {
  top: 55%;
  left: 50%;
  transform: translateX(-50%);
}

.theme-title, .cloaker-title {
  text-align: center;
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  font-size: 2rem;
  color: #ffffff;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
}

.theme-divider, .cloaker-divider {
  width: 100%;
  height: 2px;
  background: #ffffff;
  margin: 15px 0 25px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
}

.theme-options, .cloaker-options {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 20px;
  justify-items: center;
}

.cloaker-options {
  grid-template-rows: repeat(2, 1fr);
}

.theme-circle, .cloaker-circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #ffffff;
  cursor: pointer;
  background-size: cover;
  background-position: center;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
              box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.theme-circle:hover, .cloaker-circle:hover {
  transform: scale(1.2);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translate(-50%, 20px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

}

/* White theme specific styles */
body.white-theme {
  color: #000 !important;
}

body.white-theme .sidebar a,
body.white-theme .url-bar,
body.white-theme .browser-header,
body.white-theme .action-btn,
body.white-theme .url-bar-icons i {
  color: #000 !important;
}

.particles-container {
    top: 95%;
}

.particle-options {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.particle-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s;
}

.particle-option:hover {
    transform: scale(1.1);
}

.particle-preview {
    width: 100px;
    height: 60px;
    border-radius: 10px;
    border: 2px solid #fff;
    margin-bottom: 10px;
    background: #343a40;
    position: relative;
    overflow: hidden;
}

.particle-label {
    color: #fff;
    font-size: 14px;
}

.particle-option.active .particle-preview {
    border-color: #3498db;
}

.blank-launcher {
    top: 125%;
}

.blank-button {
    background: #4a4a4a;
    border: 2px solid #ffffff;
    border-radius: 25px;
    color: #ffffff;
    padding: 15px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin: 0 auto;
    text-transform: lowercase;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
}

.blank-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
}

/* Make containers scrollable */
body {
    overflow-y: auto !important;
    padding-bottom: 150px;
}

.container {
    height: auto !important;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

.tab-cloaker {
    top: 155%;
}

.cloaker-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.cloaker-row {
    display: flex;
    justify-content: space-between;
    gap: 15px;
}

.cloaker-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #ffffff;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
}

.cloaker-circle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
}

.cloaker-circle img {
    width: 70%;
    height: 70%;
    object-fit: contain;
}

/* Adjust spacing for all containers */
.theme-container {
    margin-bottom: 30px;
}

.blank-launcher {
    margin-bottom: 30px;
}



  </style>

  const urlBar = document.getElementById('url-bar');
  const mainFrame = document.getElementById('main-frame');
  const homeScreen = document.getElementById('home-screen');
  const bookmarkIcon = document.getElementById('bookmark-icon');

  let iframeHistory = [];
  let currentIndex = -1;
  let currentUrl = '';
  let activePopup = null;

  // Bookmarks
  let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
  const bookmarksList = document.getElementById('bookmarks-list');

  // History
  let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
  const historyList = document.getElementById('history-list');

  // Extension States
  const extensionStates = {
      'dark-mode': false,
      'incognito': false,
      'download-manager': false,
      'ad-blocker': false,
      'light-mode': false
  };

  function updateIframe(originalUrl) {
    const cleanedUrl = originalUrl.replace(/^https?:\/\//, '');
    const proxiedUrl = "https://blockzone.github.io/active/iframe.html#https://" + cleanedUrl;

    mainFrame.src = proxiedUrl;
    mainFrame.style.display = "block";
    homeScreen.style.display = "none";

    urlBar.value = originalUrl;
    currentUrl = originalUrl;

    if (bookmarks.some(bookmark => bookmark.url === currentUrl)) {
        bookmarkIcon.classList.add('bookmarked');
    } else {
        bookmarkIcon.classList.remove('bookmarked');
    }
  }

  function navigateToUrl(input) {
    if (!input.trim()) return;

    let formattedUrl = input.trim();

    if (!formattedUrl.startsWith("http://") && !formattedUrl.startsWith("https://")) {
      if (formattedUrl.includes(".")) {
        formattedUrl = "https://" + formattedUrl;
      } else {
        formattedUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(formattedUrl);
      }
    }

    iframeHistory = iframeHistory.slice(0, currentIndex + 1);
    iframeHistory.push(formattedUrl);
    currentIndex++;
    updateIframe(formattedUrl);

    addSearchToHistory(formattedUrl);
  }

  urlBar.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      navigateToUrl(urlBar.value);
    }
  });

  document.getElementById("back-btn").onclick = () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateIframe(iframeHistory[currentIndex]);
    }
  };

  document.getElementById("forward-btn").onclick = () => {
    if (currentIndex < iframeHistory.length - 1) {
      currentIndex++;
      updateIframe(iframeHistory[currentIndex]);
    }
  };

  document.getElementById("reload-btn").onclick = () => {
    if (currentIndex >= 0) {
      updateIframe(iframeHistory[currentIndex]);
    }
  };

  function bookmarkCurrentPage() {
    if (!currentUrl) return;

    const pageTitle = currentUrl;
    const bookmark = { url: currentUrl, title: pageTitle };

    const isBookmarked = bookmarks.some(b => b.url === currentUrl);

    if (isBookmarked) {
      bookmarks = bookmarks.filter(b => b.url !== currentUrl);
      bookmarkIcon.classList.remove('bookmarked');
    } else {
      bookmarks.push(bookmark);
      bookmarkIcon.classList.add('bookmarked');
    }

    localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
  }

  function addSearchToHistory(url) {
    searchHistory.unshift(url);
    searchHistory = searchHistory.slice(0, 10);
    localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
  }

  function toggleExtension(extensionName) {
    extensionStates[extensionName] = !extensionStates[extensionName];
    const toggleElement = document.querySelector(`.extension-toggle[data-extension="${extensionName}"] i`);

    if (extensionStates[extensionName]) {
      if (extensionName === 'dark-mode') {
        document.body.classList.add('dark-mode');
      } else if (extensionName === 'incognito') {
        document.body.classList.add('incognito');
      } else if (extensionName === 'light-mode') {
        document.body.classList.add('light-mode');
        localStorage.setItem('lightMode', 'enabled');
      }
    } else {
      if (extensionName === 'dark-mode') {
        document.body.classList.remove('dark-mode');
      } else if (extensionName === 'incognito') {
        document.body.classList.remove('incognito');
      } else if (extensionName === 'light-mode') {
        document.body.classList.remove('light-mode');
        localStorage.setItem('lightMode', 'disabled');
      }
    }
  }

  if (localStorage.getItem('lightMode') === 'enabled') {
    document.body.classList.add('light-mode');
    extensionStates['light-mode'] = true;
  }

  function loadSavedExtensionStates() {
    const savedStates = JSON.parse(localStorage.getItem('extensionStates')) || {};
    Object.keys(savedStates).forEach(extension => {
      if (savedStates[extension]) {
        extensionStates[extension] = true;
        applyExtensionState(extension, true);
      }
    });
  }

  function applyExtensionState(extensionName, state) {
    switch (extensionName) {
      case 'dark-mode':
        document.body.classList.toggle('dark-mode', state);
        break;
      case 'incognito':
        document.body.classList.toggle('incognito', state);
        break;
      case 'ad-blocker':
        state ? enableAdBlocker() : disableAdBlocker();
        break;
      case 'light-mode':
        document.body.classList.toggle('light-mode', state);
        break;
    }
  }

  function enableAdBlocker() {
    const adPatterns = [
      'ads', 'advertisement', 'banner', 'sponsor', 'advertising',
      'google_ads', 'adsense', 'advert', 'promotions', 'sponsored'
    ];
    setInterval(() => {
      if (extensionStates['ad-blocker']) {
        const elements = document.querySelectorAll('iframe, div, img, a');
        elements.forEach(el => {
          const str = (el.id + ' ' + el.className + ' ' + el.src + ' ' + el.href).toLowerCase();
          if (adPatterns.some(pattern => str.includes(pattern))) {
            el.style.display = 'none';
          }
        });
      }
    }, 1000);
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadSavedExtensionStates();

    const theme = window.theme || {};

        },

          "random": true,

          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": false
    });
  });

document.getElementById('theme-upload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        // Get dominant color from image
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1;
        canvas.height = 1;
        ctx.drawImage(img, 0, 0, 1, 1);
        const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
        const dominantColor = `rgb(${r},${g},${b})`;

        // Save custom theme
        const customTheme = {
          sidebar: dominantColor,
          header: dominantColor,
          background: e.target.result
        };
        
        localStorage.setItem('userCustomTheme', JSON.stringify(customTheme));
        
        // Update last custom theme circle
        const lastCustomCircle = document.querySelector('.last-custom');
        lastCustomCircle.style.backgroundImage = `url(${e.target.result})`;
        lastCustomCircle.innerHTML = '';
        
        // Apply theme
        applyTheme('user-custom');
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

            favicon = document.createElement('link');
            favicon.rel = 'icon';
            document.head.appendChild(favicon);

        localStorage.setItem('tabCloak', JSON.stringify({
            name: name,
            icon: icon
        }));
    });
});
