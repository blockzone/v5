  <style>
    * {
      margin: 0;
      padding: 0;

      font-weight: bold;
      text-transform: lowercase;
      scrollbar-width: thin;

html, body {
  margin: 0;
  padding: 0;
}

body {
  color: #f8f9fa;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
  background: url('https://images.unsplash.com/photo-1707924962886-12ad20367315?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  z-index: -2;
  filter: brightness(0.7) blur(3px);
}

#particles-js {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-grow: 1;
  height: calc(100vh - 40px);
  width: 100vw;
  overflow: hidden;
}

.sidebar {
  position: fixed;
  width: 6vw;
  background: #343a40;
  box-shadow: 0 0 5px rgba(100, 149, 237, 0.3);
  height: 100vh;
  transition: width 0.3s ease-in-out;
  overflow: hidden;
  z-index: 999;
  top: 0;
  left: 0;
  transform: translateZ(0);
  margin-right: -1px;
}

.sidebar:hover {
  width: 15vw;
}

.sidebar ul {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding-top: 2rem;
  list-style-type: none;
}

.sidebar a {
  color: #f8f9fa;
  display: flex;
  align-items: center;
  text-decoration: none;
  padding: 0.5rem 0.8rem;
  border-radius: 2vh;
  transition: background 0.2s, transform 0.2s;
}

.sidebar a:hover {
  background: #495057;
  transform: scale(1.05);
}

.nav-container {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.icon {
  width: 2rem;
  height: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
}

.text {
  white-space: nowrap;
  opacity: 0;
  transform: translateX(-10px);
  transition: all 0.3s ease;
  font-size: 1.3rem;
}

.sidebar:hover .text {
  opacity: 1;
  transform: translateX(0);
}

.highlighted a {
  background: rgba(255, 255, 255, 0.1);
}

.sidebar:hover ~ .main-content {
  margin-left: 6vw;
  width: calc(100% - 6vw);
}

.main-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  margin-left: 4.5vw;
  width: calc(100% - 4.5vw);
  transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
}

.browser-header {
  height: 70px;
  background-color: #343a40;
  box-shadow: 0 0 5px rgba(100, 149, 237, 0.3);
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 8px 16px;
  position: relative;
  transform: translateZ(0);
  margin-left: -1px;
  gap: 10px;
}

.browser-header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0));
  opacity: 0.3;
}

.url-bar-container {
  display: flex;
  align-items: center;
  flex-grow: 1;
}

.browser-actions {
  display: flex;
  order: -1;
  margin-left: 20px;
}

.action-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ced4da;
  cursor: pointer;
  transition: background-color 0.2s;
  font-size: 16px;
  margin-right: 4px;
}

.action-btn:hover {
  background-color: #495057;
}

.url-bar-wrapper {
  display: flex;
  align-items: center;
  background-color: #2b3035;
  border-radius: 25px;
  padding: 0 15px;
  height: 40px;
  flex-grow: 1;
}

.url-bar {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #e9ecef;
  font-size: 16px;
  padding-left: 20px;
}

.content-area {
  flex-grow: 1;
  height: calc(100% - 70px);
  position: relative;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: none;
}

.home-screen {
  width: 100%;
  height: 100%;
  background: transparent;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 1;
}

.url-bar-icons {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: auto;
  margin-right: 5px;
}

.url-bar-icons i {
  cursor: pointer;
  font-size: 18px;
  color: #ced4da;
  transition: color 0.2s, transform 0.2s;
}

.url-bar-icons i:hover {
  color: #fff;
  transform: scale(1.1);
}

body.dark-mode {

}

  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <div class="particles-container" id="particles-container"></div>

<script>
  const urlBar = document.getElementById('url-bar');
  const mainFrame = document.getElementById('main-frame');
  const homeScreen = document.getElementById('home-screen');
  const bookmarkIcon = document.getElementById('bookmark-icon');

  let iframeHistory = [];
  let currentIndex = -1;
  let currentUrl = '';
  let activePopup = null;

  // Bookmarks
  let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
  const bookmarksList = document.getElementById('bookmarks-list');

  // History
  let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
  const historyList = document.getElementById('history-list');

  // Extension States
  const extensionStates = {
      'dark-mode': false,
      'incognito': false,
      'download-manager': false,
      'ad-blocker': false,
      'light-mode': false
  };

  function updateIframe(originalUrl) {
    const cleanedUrl = originalUrl.replace(/^https?:\/\//, '');
    const proxiedUrl = "https://blockzone.github.io/active/iframe.html#https://" + cleanedUrl;

    mainFrame.src = proxiedUrl;
    mainFrame.style.display = "block";
    homeScreen.style.display = "none";

    urlBar.value = originalUrl;
    currentUrl = originalUrl;

    if (bookmarks.some(bookmark => bookmark.url === currentUrl)) {
        bookmarkIcon.classList.add('bookmarked');
    } else {
        bookmarkIcon.classList.remove('bookmarked');
    }
  }

  function navigateToUrl(input) {
    if (!input.trim()) return;

    let formattedUrl = input.trim();

    if (!formattedUrl.startsWith("http://") && !formattedUrl.startsWith("https://")) {
      if (formattedUrl.includes(".")) {
        formattedUrl = "https://" + formattedUrl;
      } else {
        formattedUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(formattedUrl);
      }
    }

    iframeHistory = iframeHistory.slice(0, currentIndex + 1);
    iframeHistory.push(formattedUrl);
    currentIndex++;
    updateIframe(formattedUrl);

    addSearchToHistory(formattedUrl);
  }

  urlBar.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      navigateToUrl(urlBar.value);
    }
  });

  document.getElementById("back-btn").onclick = () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateIframe(iframeHistory[currentIndex]);
    }
  };

  document.getElementById("forward-btn").onclick = () => {
    if (currentIndex < iframeHistory.length - 1) {
      currentIndex++;
      updateIframe(iframeHistory[currentIndex]);
    }
  };

  document.getElementById("reload-btn").onclick = () => {
    if (currentIndex >= 0) {
      updateIframe(iframeHistory[currentIndex]);
    }
  };

  function bookmarkCurrentPage() {
    if (!currentUrl) return;

    const pageTitle = currentUrl;
    const bookmark = { url: currentUrl, title: pageTitle };

    const isBookmarked = bookmarks.some(b => b.url === currentUrl);

    if (isBookmarked) {
      bookmarks = bookmarks.filter(b => b.url !== currentUrl);
      bookmarkIcon.classList.remove('bookmarked');
    } else {
      bookmarks.push(bookmark);
      bookmarkIcon.classList.add('bookmarked');
    }

    localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
  }

  function addSearchToHistory(url) {
    searchHistory.unshift(url);
    searchHistory = searchHistory.slice(0, 10);
    localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
  }

  function toggleExtension(extensionName) {
    extensionStates[extensionName] = !extensionStates[extensionName];
    const toggleElement = document.querySelector(`.extension-toggle[data-extension="${extensionName}"] i`);

    if (extensionStates[extensionName]) {
      if (extensionName === 'dark-mode') {
        document.body.classList.add('dark-mode');
      } else if (extensionName === 'incognito') {
        document.body.classList.add('incognito');
      } else if (extensionName === 'light-mode') {
        document.body.classList.add('light-mode');
        localStorage.setItem('lightMode', 'enabled');
      }
    } else {
      if (extensionName === 'dark-mode') {
        document.body.classList.remove('dark-mode');
      } else if (extensionName === 'incognito') {
        document.body.classList.remove('incognito');
      } else if (extensionName === 'light-mode') {
        document.body.classList.remove('light-mode');
        localStorage.setItem('lightMode', 'disabled');
      }
    }
  }

  if (localStorage.getItem('lightMode') === 'enabled') {
    document.body.classList.add('light-mode');
    extensionStates['light-mode'] = true;
  }

  function loadSavedExtensionStates() {
    const savedStates = JSON.parse(localStorage.getItem('extensionStates')) || {};
    Object.keys(savedStates).forEach(extension => {
      if (savedStates[extension]) {
        extensionStates[extension] = true;
        applyExtensionState(extension, true);
      }
    });
  }

  function applyExtensionState(extensionName, state) {
    switch (extensionName) {
      case 'dark-mode':
        document.body.classList.toggle('dark-mode', state);
        break;
      case 'incognito':
        document.body.classList.toggle('incognito', state);
        break;
      case 'ad-blocker':
        state ? enableAdBlocker() : disableAdBlocker();
        break;
      case 'light-mode':
        document.body.classList.toggle('light-mode', state);
        break;
    }
  }

  function enableAdBlocker() {
    const adPatterns = [
      'ads', 'advertisement', 'banner', 'sponsor', 'advertising',
      'google_ads', 'adsense', 'advert', 'promotions', 'sponsored'
    ];
    setInterval(() => {
      if (extensionStates['ad-blocker']) {
        const elements = document.querySelectorAll('iframe, div, img, a');
        elements.forEach(el => {
          const str = (el.id + ' ' + el.className + ' ' + el.src + ' ' + el.href).toLowerCase();
          if (adPatterns.some(pattern => str.includes(pattern))) {
            el.style.display = 'none';
          }
        });
      }
    }, 1000);
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadSavedExtensionStates();

    const theme = window.theme || {};

    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 20, "density": { "enable": false } },
        "color": { "value": theme.particleColor || "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": theme.particleLinks || "#ffffff",
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": false
    });
  });
  
  // Add this to your existing JavaScript

function applyTheme(themeName) {
  const theme = themes[themeName];
  if (!theme) return;

  const sidebar = document.querySelector('.sidebar');
  const header = document.querySelector('.browser-header');

  requestAnimationFrame(() => {
    sidebar.style.backgroundColor = theme.sidebar;
    header.style.backgroundColor = theme.header;
    
    // Only update background if it's different
    const currentBg = document.body.style.backgroundImage;
    const newBg = `url(${theme.background})`;
    if (currentBg !== newBg) {
      document.body.style.backgroundImage = newBg;
    }
  });

  localStorage.setItem('currentTheme', themeName);
}

// Add click handlers to theme circles
document.querySelectorAll('.theme-circle').forEach(circle => {
  circle.addEventListener('click', () => {
    applyTheme(circle.dataset.theme);
  });
});

// Load saved theme on page load
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('currentTheme');
  if (savedTheme && themes[savedTheme]) {
    applyTheme(savedTheme);
  }
});
