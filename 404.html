<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0; URL='/404.html'" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      font-weight: bold;
      text-transform: lowercase;
    }

    body {
      background: #000;
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      position: fixed;
      width: 6vw;
      background: #343a40;
      box-shadow: 0 0 5px rgba(100, 149, 237, 0.3);
      height: 100vh;
      transition: width 0.3s ease-in-out;
      overflow: hidden;
      z-index: 999;
    }

    .sidebar:hover {
      width: 15vw;
    }

    .sidebar ul {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-top: 2rem;
      list-style-type: none;
    }

    .sidebar a {
      color: #f8f9fa;
      display: flex;
      align-items: center;
      text-decoration: none;
      padding: 0.5rem 0.8rem;
      border-radius: 2vh;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: #495057;
      transform: scale(1.05);
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icon {
      width: 2rem;
      height: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      white-space: nowrap;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
      font-size: 1.3rem;
    }

    .sidebar:hover .text {
      opacity: 1;
      transform: translateX(0);
    }

    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      text-align: center;
      padding: 20px;
      margin-left: 6vw;
    }

    .error-title {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #6363c5, #7c81a2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
      }
      to {
        text-shadow: 0 0 20px rgba(108, 99, 255, 0.6);
      }
    }

    .error-message {
      font-size: 2rem;
      color: #f8f9fa;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .home-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #6363c5, #7c81a2);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .home-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .home-button:hover::before {
      left: 100%;
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: 60px;
        bottom: 0;
        top: auto;
      }

      .sidebar:hover {
        width: 100%;
      }

      .sidebar ul {
        flex-direction: row;
        justify-content: space-around;
        padding: 0;
        height: 100%;
      }

      .nav-container {
        flex-direction: column;
        gap: 0.2rem;
      }

      .text {
        font-size: 0.8rem;
        opacity: 1;
        transform: none;
      }

      .error-container {
        margin-left: 0;
        padding-bottom: 60px;
      }

      .error-title {
        font-size: 6rem;
      }

      .error-message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li>
          <a href="/index.html" class="home-link">
            <div class="nav-container">
              <div class="icon"><i class="fa-solid fa-house"></i></div>
              <div class="text">home</div>
            </div>
          </a>
        </li>
        <li>
          <a href="/g.html" class="games-link">
            <div class="nav-container">
              <div class="icon"><i class="fa-solid fa-gamepad"></i></div>
              <div class="text">games</div>
            </div>
          </a>
        </li>
        <li>
          <a href="/a.html" class="apps-link">
            <div class="nav-container">
              <div class="icon"><i class="fa-solid fa-mobile"></i></div>
              <div class="text">apps</div>
            </div>
          </a>
        </li>
        <li>
          <a href="/p.html" class="proxy-link">
            <div class="nav-container">
              <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
              <div class="text">proxy</div>
            </div>
          </a>
        </li>
        <li>
          <a href="/s.html" class="settings-link">
            <div class="nav-container">
              <div class="icon"><i class="fa-solid fa-cog"></i></div>
              <div class="text">settings</div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="error-container">
      <h1 class="error-title">404</h1>
      <p class="error-message">this page doesn't exist...</p>
      <a href="/index.html" class="home-button">back to home</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      VANTA.FOG({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x7c81a2,
        midtoneColor: 0x0,
        lowlightColor: 0x6363c5,
        speed: 1.60,
        zoom: 0.70
      });
    });
  </script>
</body>
</html>
